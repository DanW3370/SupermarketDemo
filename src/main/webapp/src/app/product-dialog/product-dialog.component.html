<div class="modal-header">
  <h4 class="modal-title" id="modal-title">Refill Product</h4>
</div>
<div class="modal-body">
  <div class="form-group row" *ngFor="let detailedProductInfo of productStock">
    <label class="col-4 col-form-label">{{detailedProductInfo.name}}</label>
    <div class="col-8">
      <input type="number" class="form-control" [(ngModel)]="detailedProductInfo.quantity">
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Cancel</button>
  <button type="button" class="btn btn-danger" (click)="serviceProduct();">Ok</button>
</div>
